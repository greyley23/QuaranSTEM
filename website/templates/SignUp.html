{% extends "Base.html" %} 
{% block title %}QuaranSTEM{% endblock %}

{% block content %}
<form method="POST" accept-charset="UTF-8"> 
    <h3 align="center">Sign Up</h3>
    <div class ="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="username"  name="username" placeholder="Enter an Username" required>
    </div>
    <div class ="form-group">
        <label for="Password1">Password</label>
        <input type="password" class="form-control" id="password1"  name="password1" placeholder="Enter a Password">
    </div>
    <div class ="form-group">
        <label for="Password2">Password (confirm)</label>
        <input type="password" class="form-control" id="password2"  name="password2" placeholder="Confirm Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<style>
    body {
        background-color: #1a1a2e;
        color: #ffffff;
    }

    h1 {
        color: #ffffff;
    }
</style>
{% endblock %}
